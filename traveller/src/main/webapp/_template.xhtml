<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="global.css" />
	<title><ui:insert name="title">Traveller</ui:insert></title>
</h:head>

<body >
	<ui:insert name="menu">
		<p:commandButton icon="pi pi-sign-out" value="Login"
			action="#{userBean.logout}">
		</p:commandButton>
		<div class="card">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" outcome="index.xhtml"
					icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				
				<p:menuitem value="New User" outcome="form-user.xhtml"
					icon="pi pi-fw pi-user">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="New Travel" outcome="form-viagem.xhtml"
					icon="pi pi-fw pi-sun">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Login" outcome="login.xhtml"
					icon="pi pi-fw pi-sign-in">
					<f:param name="i" value="3" />
				</p:menuitem>
			
				
			</p:tabMenu>
		</div>
	</ui:insert>


	<div id="content">
		<ui:insert name="content">
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>

</body>

</html>
