<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="menu">
	</ui:define>
	<ui:define name="content">

		<h:form>
			<p:card class="card-form">

				<f:facet name="title">Login</f:facet>

				<h:panelGrid columns="3">


					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" value="#{userBean.user.email}"
						required="true"
						validatorMessage="E-mail Inválido! Siga o padrão: user@traveller.com">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<f:ajax event="blur" render="message-email" />
					</p:inputText>
					<p:message for="email" id="message-email" />

					<p:outputLabel value="Password" for="password" />
					<p:password id="password" value="#{userBean.user.password}"
						required="true">
						<f:ajax event="blur" render="message-password" />
					</p:password>
					<p:message for="password" id="message-password" />

				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Login"
						action="#{userBean.login}">
						<f:ajax execute="@form" render="form" />
					</p:commandButton>
					<p:messages id="messages" />

				</f:facet>
			</p:card>
		</h:form>



	</ui:define>
</ui:composition>

</html>
